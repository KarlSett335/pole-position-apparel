<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tienda · Pole Position Apparel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark sticky-top">
        <div class="container py-2 d-flex align-items-center justify-content-between gap-2">
            <a class="brand text-truncate" href="/">POLE POSITION APPAREL</a>
            <div class="d-flex gap-2 flex-shrink-0">
                <a class="nav-pill" href="/shop.html">Tienda</a>
                <a class="nav-pill" href="/cart.html">Carrito <span id="cartCount" class="ms-1 badge-lux">0</span></a>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="d-flex flex-wrap align-items-end justify-content-between gap-3 mb-3">
            <div>
                <div class="section-title">Colección</div>
                <h1 class="h-title m-0">Tienda</h1>
                <div class="small-muted mt-1">Equipos · Pilotos · Escala · Accesorios</div>
            </div>

            <div class="d-flex gap-2 flex-wrap w-100 w-lg-auto">
                <input id="q" class="form-control shop-search" placeholder="Buscar productos…"
                    aria-label="Buscar productos">

                <div class="lux-select" data-select="category" aria-label="Filtrar por categoría">
                    <button type="button" class="lux-select-btn" aria-haspopup="menu" aria-expanded="false">
                        <span class="lux-select-label">Todas las categorías</span>
                        <span class="lux-select-caret"></span>
                    </button>
                    <div class="lux-select-menu" role="menu">
                        <button type="button" class="lux-option is-active" data-value="all" role="menuitem">Todas las
                            categorías</button>
                        <button type="button" class="lux-option" data-value="Equipos" role="menuitem">Equipos</button>
                        <button type="button" class="lux-option" data-value="Pilotos" role="menuitem">Pilotos</button>
                        <button type="button" class="lux-option" data-value="Escala" role="menuitem">Escala</button>
                        <button type="button" class="lux-option" data-value="Accesorios"
                            role="menuitem">Accesorios</button>
                    </div>
                </div>


                <div class="lux-select" data-select="sort" aria-label="Ordenar productos">
                    <button type="button" class="lux-select-btn" aria-haspopup="menu" aria-expanded="false">
                        <span class="lux-select-label">Destacados</span>
                        <span class="lux-select-caret"></span>
                    </button>

                    <div class="lux-select-menu" role="menu">
                        <button type="button" class="lux-option is-active" data-value="featured" role="menuitem">
                            Destacados
                        </button>

                        <button type="button" class="lux-option" data-value="price-asc" role="menuitem">
                            Precio: menor a mayor
                        </button>

                        <button type="button" class="lux-option" data-value="price-desc" role="menuitem">
                            Precio: mayor a menor
                        </button>

                        <button type="button" class="lux-option" data-value="name-asc" role="menuitem">
                            Nombre: A–Z
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <div class="d-flex flex-wrap gap-2 mb-3">
            <button class="chip is-active" data-team="all" type="button">Todo</button>
            <button class="chip" data-team="Ferrari" type="button">Ferrari</button>
            <button class="chip" data-team="Red Bull" type="button">Red Bull</button>
            <button class="chip" data-team="Mercedes" type="button">Mercedes</button>
            <button class="chip" data-team="McLaren" type="button">McLaren</button>
        </div>

        <div id="resultsMeta" class="small-muted mb-3"></div>

        <div id="grid" class="row g-3"></div>
    </main>

    <footer>
        <div class="container d-flex justify-content-between flex-wrap gap-2">
            <div>© <span id="y"></span> Pole Position Apparel</div>
            <div class="small-muted">Luxury · Motorsport</div>
        </div>
    </footer>

    <script type="module" src="js/shop.js"></script>
</body>

</html>
