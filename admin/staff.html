<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin · Equipo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark sticky-top">
        <div class="container py-2 d-flex align-items-center justify-content-between gap-2">
            <a class="brand" href="/">POLE POSITION APPAREL</a>
            <div class="d-flex gap-2 flex-wrap align-items-center">
                <a class="nav-pill" href="/admin/index.html">Dashboard</a>
                <a class="nav-pill" href="/admin/products.html">Productos</a>
                <a class="nav-pill" href="/admin/orders.html">Pedidos</a>
                <a class="nav-pill" href="/admin/customers.html">Clientes</a>
                <a class="nav-pill" href="/admin/offers.html">Ofertas</a>
                <a class="nav-pill is-active" href="/admin/staff.html">Equipo</a>
                <button id="logout" class="nav-pill" type="button">Salir</button>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="d-flex justify-content-between align-items-end flex-wrap gap-3">
            <div>
                <div class="section-title">Administración</div>
                <h1 class="h-title">Equipo</h1>
                <div class="small-muted">Usuarios con acceso al panel.</div>
            </div>
            <button id="new" class="btn-gold" type="button">Nuevo usuario</button>
        </div>

        <div id="list" class="admin-list mt-4"></div>

        <!-- MODAL -->
        <div class="admin-modal" id="modal" aria-hidden="true">
            <div class="admin-modal-backdrop" data-close="1"></div>

            <div class="admin-modal-card">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <div class="section-title">Usuario</div>
                        <div id="mTitle" class="h-title"></div>
                        <div id="mSub" class="small-muted"></div>
                    </div>
                    <button class="cart-remove" data-close="1">×</button>
                </div>

                <div class="admin-divider"></div>

                <form id="form" class="admin-form">
                    <input type="hidden" id="id">

                    <label>Usuario</label>
                    <input id="username" required placeholder="admin / empleado">

                    <div class="form-row two">
                        <div>
                            <label>PIN</label>
                            <input id="pin" type="password" required placeholder="****">
                        </div>
                        <div>
                            <label>Rol</label>
                            <select id="role">
                                <option value="admin">Administrador</option>
                                <option value="staff">Empleado</option>

                            </select>
                        </div>
                    </div>

                    <label class="admin-check">
                        <input id="active" type="checkbox">
                        <span>Usuario activo</span>
                    </label>

                    <div class="admin-actions">
                        <button class="btn-gold" type="submit">Guardar</button>
                        <button id="del" class="btn-soft admin-danger" type="button">Eliminar</button>
                        <button class="btn-soft" type="button" data-close="1">Cerrar</button>
                    </div>

                    <div id="msg" class="admin-msg"></div>
                </form>
            </div>
        </div>
    </main>

    <script type="module" src="./pages/staff.js" defer></script>

</body>

</html>
