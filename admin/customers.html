<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin · Clientes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark sticky-top">
        <div class="container py-2 d-flex align-items-center justify-content-between gap-2">
            <a class="brand text-truncate" href="/">POLE POSITION APPAREL</a>
            <div class="d-flex gap-2 flex-wrap align-items-center">
                <a class="nav-pill" href="/admin/index.html">Dashboard</a>
                <a class="nav-pill" href="/admin/products.html">Productos</a>
                <a class="nav-pill" href="/admin/orders.html">Pedidos</a>
                <a class="nav-pill is-active" href="/admin/customers.html">Clientes</a>
                <a class="nav-pill" href="/admin/offers.html">Ofertas</a>
                <a class="nav-pill" href="/admin/staff.html">Equipo</a>
                <button id="logout" class="nav-pill" type="button">Salir</button>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="d-flex justify-content-between align-items-end flex-wrap gap-3">
            <div>
                <div class="section-title">CRM</div>
                <h1 class="h-title m-0">Clientes</h1>
                <div class="small-muted mt-1">Datos y pedidos por cliente.</div>
            </div>

            <div class="d-flex gap-2 flex-wrap align-items-center">
                <input id="q" class="form-control admin-search" placeholder="Buscar nombre / teléfono / email…"
                    aria-label="Buscar clientes">
                <button id="new" class="btn-gold" type="button">Nuevo</button>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mt-3">
            <div id="meta" class="small-muted"></div>
            <button id="export" class="btn-soft" type="button">Exportar clientes JSON</button>
        </div>

        <div id="empty" class="hero-card d-none mt-3">
            <div class="section-title">Sin clientes</div>
            <h2 class="h-title mt-2 mb-2">Aún no hay clientes</h2>
            <div class="small-muted">Se crearán desde checkout o puedes crear uno manual.</div>
        </div>

        <div id="list" class="admin-list mt-3"></div>

        <!-- MODAL -->
        <div class="admin-modal" id="modal" aria-hidden="true">
            <div class="admin-modal-backdrop" data-close="1"></div>

            <div class="admin-modal-card" role="dialog" aria-modal="true">
                <div class="d-flex justify-content-between align-items-start gap-2">
                    <div>
                        <div class="section-title">Cliente</div>
                        <div id="mTitle" class="h-title"></div>
                        <div id="mSub" class="small-muted"></div>
                    </div>
                    <button class="cart-remove" type="button" data-close="1" aria-label="Cerrar">×</button>
                </div>

                <div class="admin-divider"></div>

                <form id="form" class="admin-form">
                    <input type="hidden" id="id">

                    <div class="form-row two">
                        <div>
                            <label for="name">Nombre</label>
                            <input id="name" required placeholder="Nombre completo">
                        </div>
                        <div>
                            <label for="phone">Teléfono</label>
                            <input id="phone" required placeholder="Ej: 70000000">
                            <div class="help">Bolivia: solo números (8 dígitos).</div>
                        </div>
                    </div>

                    <div class="form-row two">
                        <div>
                            <label for="email">Email (opcional)</label>
                            <input id="email" type="email" placeholder="correo@dominio.com">
                        </div>
                        <div>
                            <label for="created_at">Registro</label>
                            <input id="created_at" disabled>
                        </div>
                    </div>

                    <label for="address">Dirección</label>
                    <textarea id="address" placeholder="Ciudad, zona, referencia…"></textarea>

                    <div class="admin-actions">
                        <button class="btn-gold" type="submit">Guardar</button>
                        <button id="del" class="btn-soft admin-danger" type="button">Eliminar</button>
                        <button class="btn-soft" type="button" data-close="1">Cerrar</button>
                    </div>

                    <div id="msg" class="admin-msg"></div>
                </form>

                <div class="admin-divider"></div>

                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="section-title">Historial</div>
                        <div class="small-muted">Pedidos del cliente</div>
                    </div>
                    <div id="mCount" class="badge-lux admin-badge">0 pedidos</div>
                </div>

                <div id="mOrders" class="admin-items mt-2"></div>
            </div>
        </div>
    </main>

    <script type="module" src="./pages/customers.js"></script>
</body>

</html>
