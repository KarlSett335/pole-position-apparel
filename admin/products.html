<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin · Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark sticky-top">
        <div class="container py-2 d-flex align-items-center justify-content-between gap-2">
            <a class="brand text-truncate" href="/">POLE POSITION APPAREL</a>
            <div class="d-flex gap-2 flex-wrap">
                <a class="nav-pill" href="/admin/index.html">Dashboard</a>
                <a class="nav-pill is-active" href="/admin/products.html">Productos</a>
                <a class="nav-pill" href="/admin/orders.html">Pedidos</a>
                <a class="nav-pill" href="/admin/customers.html">Clientes</a>
                <a class="nav-pill" href="/admin/offers.html">Ofertas</a>
                <a class="nav-pill" href="/admin/staff.html">Equipo</a>
                <button id="logout" class="nav-pill" type="button">Salir</button>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="d-flex justify-content-between align-items-end flex-wrap gap-3">
            <div>
                <div class="section-title">Catálogo</div>
                <h1 class="h-title m-0">Productos</h1>
                <div class="small-muted mt-1">Crear, editar, stock y activación.</div>
            </div>

            <div class="d-flex gap-2 flex-wrap align-items-center">
                <input id="q" class="form-control admin-search" placeholder="Buscar por nombre/equipo/categoría…"
                    aria-label="Buscar productos">

                <select id="cat" class="form-control admin-search" aria-label="Filtrar categoría">
                    <option value="all">Todas</option>
                </select>

                <button id="new" class="btn-gold" type="button">Nuevo</button>
            </div>
        </div>

        <div id="meta" class="small-muted mt-3"></div>

        <div id="empty" class="hero-card d-none mt-3">
            <div class="section-title">Sin productos</div>
            <h2 class="h-title mt-2 mb-2">Crea tu primer producto</h2>
            <div class="small-muted">Haz clic en “Nuevo”.</div>
        </div>

        <div id="grid" class="admin-grid mt-3"></div>

        <!-- MODAL -->
        <div class="admin-modal" id="modal" aria-hidden="true">
            <div class="admin-modal-backdrop" data-close="1"></div>

            <div class="admin-modal-card" role="dialog" aria-modal="true">
                <div class="d-flex justify-content-between align-items-start gap-2">
                    <div>
                        <div class="section-title">Producto</div>
                        <div id="mTitle" class="h-title"></div>
                        <div id="mSub" class="small-muted"></div>
                    </div>
                    <button class="cart-remove" type="button" data-close="1" aria-label="Cerrar">×</button>
                </div>

                <div class="pdp-divider my-3"></div>

                <form id="form" class="admin-form">
                    <input type="hidden" id="id">

                    <label for="name">Nombre</label>
                    <input id="name" required>

                    <label for="price">Precio (BOB)</label>
                    <input id="price" type="number" min="0" step="1" required>

                    <label for="category">Categoría</label>
                    <select id="category" required>
                        <option>Equipos</option>
                        <option>Pilotos</option>
                        <option>Escala</option>
                        <option>Accesorios</option>
                    </select>

                    <label for="team">Equipo / Tag</label>
                    <input id="team" placeholder="Ferrari / Red Bull / etc.">

                    <label for="stock">Stock</label>
                    <input id="stock" type="number" min="0" step="1" required>

                    <label for="image_url">Imagen URL</label>
                    <input id="image_url" placeholder="assets/images/p1.jpg o https://...">

                    <label class="admin-check">
                        <input id="active" type="checkbox">
                        <span>Activo (visible en tienda)</span>
                    </label>

                    <div class="d-flex gap-2 mt-3 flex-wrap">
                        <button class="btn-gold" type="submit">Guardar</button>
                        <button id="del" class="btn-lux" type="button">Eliminar</button>
                        <button class="btn-lux" type="button" data-close="1">Cancelar</button>
                    </div>

                    <div id="msg" class="small-muted mt-2"></div>
                </form>
            </div>
        </div>
    </main>

    <script type="module" src="./pages/products.js"></script>
</body>

</html>
