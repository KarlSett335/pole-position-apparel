<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin · Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark sticky-top">
        <div class="container py-2 d-flex align-items-center justify-content-between gap-2">
            <a class="brand text-truncate" href="/">POLE POSITION APPAREL</a>
            <div class="d-flex gap-2">
                <a class="nav-pill" href="/admin/index.html">Dashboard</a>
                <a class="nav-pill" href="/admin/products.html">Productos</a>
                <a class="nav-pill" href="/admin/orders.html">Pedidos</a>
                <a class="nav-pill" href="/admin/customers.html">Clientes</a>
                <a class="nav-pill" href="/admin/offers.html">Ofertas</a>
                <a class="nav-pill" href="/admin/staff.html">Equipo</a>
                <button id="logout" class="nav-pill" type="button">Salir</button>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="section-title">Dashboard</div>
        <h1 class="h-title">Ventas & Operación</h1>

        <div class="row g-3 mt-2">
            <div class="col-md-4">
                <div class="hero-card">
                    <div class="small-muted">Ventas (30 días)</div>
                    <div id="kSales" class="display-6 h-title">—</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="hero-card">
                    <div class="small-muted">Pedidos (30 días)</div>
                    <div id="kOrders" class="display-6 h-title">—</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="hero-card">
                    <div class="small-muted">Pendientes de pago</div>
                    <div id="kPending" class="display-6 h-title">—</div>
                </div>
            </div>
        </div>

        <div class="hero-card mt-3">
            <div class="section-title">Herramientas</div>
            <div class="d-flex gap-2 flex-wrap mt-2">
                <button id="export" class="btn-lux" type="button">Exportar base JSON</button>
                <label class="btn-lux">
                    Importar base JSON
                    <input id="importFile" type="file" accept="application/json" hidden>
                </label>
                <button id="reset" class="btn-lux" type="button">Reset a JSON inicial</button>
            </div>
            <div id="msg" class="small-muted mt-2"></div>
        </div>
    </main>

    <script type="module" src="./pages/dashboard.js"></script>
</body>

</html>
