<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin · Pedidos · Pole Position Apparel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark sticky-top">
        <div class="container py-2 d-flex align-items-center justify-content-between gap-2">
            <a class="brand text-truncate" href="/">POLE POSITION APPAREL</a>
            <div class="d-flex gap-2 flex-shrink-0">
                <a class="nav-pill" href="/shop.html">Tienda</a>
                <a class="nav-pill" href="/cart.html">Carrito</a>
                <a class="nav-pill" href="/admin.html">Admin</a>
            </div>
        </div>

    </nav>

    <main class="container py-4">
        <div class="d-flex flex-wrap justify-content-between align-items-end gap-3 mb-3">
            <div>
                <div class="section-title">Panel</div>
                <h1 class="h-title m-0">Pedidos</h1>
                <div class="small-muted mt-1">Vista demo basada en localStorage.</div>
            </div>

            <div class="d-flex gap-2 flex-wrap">
                <input id="q" class="form-control admin-search" placeholder="Buscar por ID / nombre / teléfono…"
                    aria-label="Buscar pedidos">
                <div class="lux-select" data-select="status" aria-label="Filtrar por estado">
                    <button type="button" class="lux-select-btn" aria-haspopup="menu" aria-expanded="false">
                        <span class="lux-select-label">Todos</span>
                        <span class="lux-select-caret"></span>
                    </button>
                    <div class="lux-select-menu" role="menu">
                        <button type="button" class="lux-option is-active" data-value="all"
                            role="menuitem">Todos</button>
                        <button type="button" class="lux-option" data-value="PENDING" role="menuitem">Pendiente</button>
                        <button type="button" class="lux-option" data-value="PAID" role="menuitem">Pagado</button>
                        <button type="button" class="lux-option" data-value="CANCELLED"
                            role="menuitem">Cancelado</button>
                    </div>
                </div>

                <button id="export" type="button" class="btn-lux">Exportar JSON</button>
                <button id="wipe" type="button" class="btn-lux">Borrar todo</button>
            </div>
        </div>

        <div id="meta" class="small-muted mb-3"></div>

        <div id="empty" class="hero-card d-none">
            <div class="section-title">Sin pedidos</div>
            <h2 class="h-title mt-2 mb-2">Aún no hay pedidos registrados</h2>
            <div class="small-muted">Crea un pedido desde checkout para que aparezca aquí.</div>
        </div>

        <div id="list" class="admin-list"></div>

        <div class="admin-modal" id="modal" aria-hidden="true">
            <div class="admin-modal-backdrop" data-close="1"></div>
            <div class="admin-modal-card" role="dialog" aria-modal="true" aria-label="Detalle de pedido">
                <div class="d-flex justify-content-between align-items-start gap-2">
                    <div>
                        <div class="section-title">Detalle</div>
                        <div class="h-title" id="mTitle"></div>
                        <div class="small-muted" id="mSub"></div>
                    </div>
                    <button class="cart-remove" type="button" data-close="1" aria-label="Cerrar">×</button>
                </div>

                <div class="pdp-divider my-3"></div>

                <div class="row g-2">
                    <div class="col-md-6">
                        <div class="small-muted">Cliente</div>
                        <div id="mCustomer" class="admin-strong"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="small-muted">Contacto</div>
                        <div id="mContact" class="admin-strong"></div>
                    </div>
                    <div class="col-12">
                        <div class="small-muted">Dirección</div>
                        <div id="mAddress" class="admin-strong"></div>
                    </div>
                </div>

                <div class="pdp-divider my-3"></div>

                <div class="d-flex justify-content-between align-items-center gap-2 flex-wrap">
                    <div>
                        <div class="small-muted">Pago</div>
                        <div id="mPay" class="admin-strong"></div>
                    </div>
                    <div>
                        <div class="small-muted">Estado</div>
                        <div class="d-flex gap-2 flex-wrap">
                            <button class="btn-lux btn-sm" type="button" data-status="PENDING">Pendiente</button>
                            <button class="btn-lux btn-sm" type="button" data-status="PAID">Pagado</button>
                            <button class="btn-lux btn-sm" type="button" data-status="CANCELLED">Cancelado</button>
                        </div>
                    </div>
                </div>

                <div class="pdp-divider my-3"></div>

                <div class="small-muted mb-2">Items</div>
                <div id="mItems" class="admin-items"></div>

                <div class="pdp-divider my-3"></div>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="small-muted">Total</div>
                    <div class="price"><span id="mTotal"></span> BOB</div>
                </div>

                <div class="d-flex gap-2 mt-3 flex-wrap">
                    <button id="mDelete" type="button" class="btn-lux">Eliminar pedido</button>
                    <button type="button" class="btn-gold" data-close="1">Cerrar</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container d-flex justify-content-between flex-wrap gap-2">
            <div>© <span id="y"></span> Pole Position Apparel</div>
            <div class="small-muted">Admin demo</div>
        </div>
    </footer>

    <script type="module" src="js/admin.js"></script>
</body>

</html>
