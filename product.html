<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Producto · Pole Position Apparel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark sticky-top">
        <div class="container py-2 d-flex align-items-center justify-content-between gap-2">
            <a class="brand text-truncate" href="/">POLE POSITION APPAREL</a>
            <div class="d-flex gap-2 flex-shrink-0">
                <a class="nav-pill" href="/shop.html">Tienda</a>
                <a class="nav-pill" href="/cart.html">Carrito <span id="cartCount" class="ms-1 badge-lux">0</span></a>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="d-flex justify-content-between align-items-center gap-2 mb-3">
            <a class="small-muted" href="/shop.html">← Volver a tienda</a>
            <span class="badge-lux" id="crumb"></span>
        </div>

        <div class="row g-4 align-items-start">
            <div class="col-lg-7">
                <div class="pdp-media">
                    <img id="img" class="pdp-img" src="" alt="">
                </div>
            </div>

            <div class="col-lg-5">
                <div class="pdp-card">
                    <div class="section-title">Producto</div>
                    <h1 id="name" class="pdp-title mt-2"></h1>
                    <div id="meta" class="small-muted mt-1"></div>

                    <div class="pdp-price mt-3">
                        <span class="price" id="price"></span>
                        <span class="small-muted">BOB</span>
                    </div>

                    <div class="pdp-divider my-3"></div>

                    <div class="small-muted mb-2">Cantidad</div>
                    <div class="qty">
                        <button type="button" class="qty-btn" id="minus" aria-label="Disminuir cantidad">−</button>
                        <input id="qty" class="qty-input" value="1" inputmode="numeric" aria-label="Cantidad">
                        <button type="button" class="qty-btn" id="plus" aria-label="Aumentar cantidad">+</button>
                    </div>

                    <div class="d-grid gap-2 mt-3">
                        <button type="button" class="btn-gold w-100 justify-content-center" id="add">
                            Añadir al carrito
                        </button>
                        <a class="btn-lux w-100 justify-content-center" href="/cart.html">
                            Ir al carrito
                        </a>
                    </div>

                    <div class="pdp-divider my-3"></div>

                    <div class="small-muted mb-2">Detalles</div>
                    <p id="desc" class="pdp-desc mb-0"></p>
                </div>
            </div>
        </div>

        <div class="mt-5">
            <div class="d-flex justify-content-between align-items-end">
                <div>
                    <div class="section-title">Recomendado</div>
                    <h2 class="h-title">También te puede gustar</h2>
                </div>
                <a class="small-muted" href="/shop.html">Ver todo →</a>
            </div>
            <div id="related" class="row g-3 mt-2"></div>
        </div>
    </main>

    <footer>
        <div class="container d-flex justify-content-between flex-wrap gap-2">
            <div>© <span id="y"></span> Pole Position Apparel</div>
            <div class="small-muted">Luxury · Motorsport</div>
        </div>
    </footer>

    <script type="module" src="/js/product.js"></script>

</body>

</html>
